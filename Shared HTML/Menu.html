<!DOCTYPE html>
<html>
    <head>
        <title>Bitwise</title>
        <meta charset="UTF-8" />

        <!-- Style CSS files are added -->
        <link rel="stylesheet" type="text/css" href="../CSS/Style.css" />
        <link rel="stylesheet" type="text/css" href="../CSS/Menu.css" />

        <!-- JQuery file is added -->
        <script src="../JavaScript/jquery-1.11.3.min.js" type="text/javascript"></script>

    </head>
    <body>

        <!-- The container for the Main Menu and Magazine Logo is created. -->
        <div class="headerContainer">
            <img src="../Images/Bitwise Logo.png" id="logo" />

            <div class="menuContainer">
                <label for="show-menu" class="show-menu">Menu</label>
                <input type="checkbox" id="show-menu" role="button">

                <ul id="menu">
                    <li class="menuSelected">Home</li>
                    <li>Tech news</li>
                    <li>Gadgets</li>
                    <li>Gaming</li>
                    <li>Reviews</li>
                </ul>
            </div>
        </div>

        <!-- The container for the Sign In and Search Bar is created. -->
        <div class="headerTwoContainer">
            <div class="signInContainer">
                <img src="../Images/Sign in.png" id="signInImage" />
                <a href="Menu.html" id="signIn">Sign in</a>
            </div>
            <img src="../Images/Search Button.png" id="searchButton" />
            <input type="text" placeholder="Search" id="searchBar" />
        </div>

        <script type="text/javascript">
            var checked = false;

            $("#show-menu").change(function() {
                if(checked) {
                    $(".headerContainer").eq(0).css("height", "150px");
                    $("#menu").css("display", "none");
                    $(".menuContainer").css("border", "none");
                }
                else {
                    $(".headerContainer").eq(0).css("height", "430px");
                    $("#menu").css("display", "block");
                    $(".menuContainer").css("border", "1px solid #19C589");
                }

                checked = !checked;
            });

            $(window).resize(function(){
                if(parseInt($(window).width()) > 860) {
                    checked = false;
                    $("#menu").css("display", "block");
                    $(".headerContainer").eq(0).css("height", "150px");
                    $(".menuContainer").css("border", "none");
                }
                else if(!checked) {
                    $("#menu").css("display", "none");
                }
            });
        </script>
        
    </body>
</html>
